backend:
  name: github
  # change repo to your git repository url
  repo: Victor-Ali/JIM-delog

media_folder: static/assets
public_folder: /assets

collections:
  - name: settings
    label: Settings
    files:
      - name: config
        label: Config
        file: site-meta-data.json
        fields:
        # - { label: Featured, name: featured, widget: boolean, default: false }
          - { label: Avatar, name: avatar, widget: image }
          - { label: Author-box-Avatar, name: author-box-avatar, widget: image }
          - { label: Bio, name: bio, widget: string }
          - { label: Bio-Social, name: bio-social, widget: list, collapsed: false, field: { label: URL, name: url, widget: string } }
          - widget: string
            name: title
            label: Site Title
            required: true
          - widget: string
            name: siteUrl
            label: Website URL
            required: true
          - widget: text
            name: description
            label: Description
            default: ''
            required: false
          - widget: object
            name: home
            label: Homepage Options
            fields:
              - widget: string
                name: title
                label: Title
                default: ''
                required: false
              - widget: markdown
                name: description
                label: Description
                default: ''
                required: false
          - { label: Site-Social, name: site-social, widget: list, collapsed: false, field: { label: URL, name: url, widget: string } }
  - name: blog
    label: Blog
    folder: _data/blog
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true
    fields:
      - {
          label: Template,
          name: template,
          widget: hidden,
          default: BlogPost,
        }
      - name: path
        label: Path
        widget: string
        pattern: [/]
        hint: "Path must start with /"
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: tags, label: Tags }
      - { name: category, label: Category }
      - label: Meta Description
        name: metaDescription
        widget: text
        required: false
      - label: Featured Image
        name: thumbnail
        widget: image
        hint: "Image size 1280x800 works best :)"
        required: false
        media_library:
          config:
            multiple: false
      - { name: body, label: body, widget: markdown }
    